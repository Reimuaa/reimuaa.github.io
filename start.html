        <script>
            // Add a dynamic filename to the background image URL
            document.addEventListener("DOMContentLoaded", function () {
                var body = document.body;
                var backgroundImage = body.style.backgroundImage;
                var dynamicFilename = '?t=' + Date.now();
                body.style.backgroundImage = backgroundImage.replace(/\?.*$/, dynamicFilename);
            });
        </script>
